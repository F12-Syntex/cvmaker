# AI-Powered CV Generator Configuration

# Generation Settings
generation.mode=ai

# Template Settings (Optional - for style reference only)
template.name=classic
template.directory=templates

# Input Files
input.user.data.file=userdata.txt
input.job.description.file=job_description.txt

# Output Settings
output.directory=target
output.pdf.name=generated_cv.pdf

# AI Configuration
# Available models: GPT_4_1_MINI, GPT_4_0, GPT_3_5_TURBO
ai.model=gpt-4.1
# Temperature: 0.0 (deterministic) to 1.0 (creative)
ai.temperature=0.3

# Debug Settings
debug.save.generated.latex=true
debug.save.ai.responses=false

# Performance Settings
ai.request_delay_ms=1000
ai.max_retries=3
ai.timeout_seconds=60

# Cover Letter Settings
output.cover_letter.pdf.name=generated_cover_letter.pdf
cover_letter.style=MODERN